<div class="row" ng-controller="userCntrl">

<div class="col-md-3">

</div>
<div class="col-md-9">

<h1>{{name}}</h1>
<form>
<table width="800px">

<tr>
 	<th><button type="button" class="btn btn-primary btn-md form-control">Week number</button></th>
	<th><button type="button" class="btn btn-primary btn-md form-control">Monday</button></th>
	<th><button type="button" class="btn btn-primary btn-md form-control">Tuesday</button></th>
	<th><button type="button" class="btn btn-primary btn-md form-control">Wednesday</button></th>
	<th><button type="button" class="btn btn-primary btn-md form-control">Thursday</button></th>
	<th><button type="button" class="btn btn-primary btn-md form-control">Friday</button></th>
	<th><button type="button" class=" btn btn-primary btn-md form-control">Total Hours</button></th>
</tr>
<tr>
	<td><input ng-model = "timesheet.week1date" type="week" id="num_week1" class=" btn btn-primary btn-md form-control" name="" /></td>{{num_week1}}

	<td><input ng-model="timesheet.w1" type="number" id="w1"  class="form-control" name="" /></td>
	<td><input ng-model="timesheet.r1" type="number" id="r1" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.f1" type="number" id="f1" class="form-control" name="" /></td>
	<td><input disabled class="form-control" value={{timesheet.m1+timesheet.t1+timesheet.w1+timesheet.r1+timesheet.f1}} /></td>

	
</tr>

<tr>
	<td><input  type="week" id="num_week2" ng-model = "timesheet.week2date" class=" btn btn-primary btn-md form-control" name="" /></td>

	<td><input ng-model="timesheet.t2" type="number" id="t2" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.w2" type="number" id="w2"  class="form-control" name="" /></td>
	<td><input ng-model="timesheet.r2" type="number" id="r2" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.f2" type="number" id="f2" class="form-control" name="" /></td>
	<td><input disabled  class="form-control" value={{timesheet.m2+timesheet.t2+timesheet.w2+timesheet.r2+timesheet.f2}} /></td>
	
</tr>
<tr>
	<td><input  type="week" id="num_week3" ng-model = "timesheet.week3date" class=" btn btn-primary btn-md form-control" name="" /></td>
	<td><input ng-model="timesheet.m3" type="number" id="m3" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.t3" type="number" id="t3" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.w3" type="number" id="w3"  class="form-control" name="" /></td>
	<td><input ng-model="timesheet.r3" type="number" id="r3" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.f3" type="number" id="f3" class="form-control" name="" /></td>
	<td><input disabled class="form-control" value={{timesheet.m3+timesheet.t3+timesheet.w3+timesheet.r3+timesheet.f3}} /></td>
</tr>
<tr>
	<td><input  type="week" id="num.week4" ng-model = "timesheet.week4date" class=" btn btn-primary btn-md form-control" name="" /></td>
	<td><input ng-model="timesheet.m4" type="number" id="m4" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.t4" type="number" id="t4" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.w4" type="number" id="w4"  class="form-control" name="" /></td>
	<td><input ng-model="timesheet.r4" type="number" id="r4" class="form-control" name="" /></td>
	<td><input ng-model="timesheet.f4" type="number" id="f4" class="form-control" name="" /></td>
	<td><input disabled class="form-control" value={{timesheet.m4+timesheet.t4+timesheet.w4+timesheet.r4+timesheet.f4}} ></td>
</tr>


</table>
<button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
</div>

</div>
